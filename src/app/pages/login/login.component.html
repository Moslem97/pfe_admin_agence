<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjrxCZS8RUx52KhkLFeYR19uXX3GnbF9-sH75brySGs70DJ1EINGwkFnr6K5LqopCqGHTVK79x_gscCHE_cR1wmpIADhJXkTZIJhDz_VtYuxwekNibQUVl6VKNuq3uOlTsfnFW2F_ZVXsm2m7DU2IGJREbwsM16cR45D3-4iI5AwRArtjCnR713SvfIJpg/s1934/stb%20%20thebanker.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    @media (min-width: 768px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container position-relative">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="mb-3">
        <label for="cin" class="form-label">CIN:</label>
        <input
  type="text"
  id="cin"
  name="cin"
  required
  class="form-control"
  [(ngModel)]="cin"
/>
        <div class="invalid-feedback">
          CIN is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
        type="password"
        id="password"
        name="password"
        required
        class="form-control"
        [(ngModel)]="password"
      />
      
        <div class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
      >
        Login
      </button>
    </form>
  </div>

    
</body>
</html>
